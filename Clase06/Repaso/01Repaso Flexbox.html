<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Repaso de Flexbox</title>
</head>
<body>
    <header>
        <h1>Repaso Flexbox</h1>
        <p>Mi tienda Online</p>

    </header>
    <main >
        <section class="container">

            <div class="items">
                <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Ensalda</h3>
                <p>$20</p>
                <button>Comprar</button>
                
            </div>
            <div class="items">
                <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Hamburguesa</h3>
                <p>$30</p>
                <button>Comprar</button>
            </div>
            <div class="items">    
                <img src="https://images.pexels.com/photos/262959/pexels-photo-262959.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Pesacado</h3>
                <p>$50</p>
                <button>Comprar</button>
            </div>
            <div class="items">    
                <img src="https://images.pexels.com/photos/769969/pexels-photo-769969.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Pasta</h3>
                <p>$35</p>
                <button>Comprar</button>
            </div>
            <div class="items">    
                <img src="https://images.pexels.com/photos/361184/asparagus-steak-veal-steak-veal-361184.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Cerdo</h3>
                <p>$40</p>
                <button>Comprar</button>
            </div>
            <div class="items">    
                <img src="https://images.pexels.com/photos/1126359/pexels-photo-1126359.jpeg?auto=compress&cs=tinysrgb&w=200" alt="">
                <h3>Torta</h3>
                <p>$15</p>
                <button>Comprar</button>
            </div>
           
        </section>
    </main>
</body>
</html>
